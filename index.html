<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="submit"] {
      margin-top: 10px;
    }

    #input-container {
      display: flex;
      flex-wrap: wrap;
    }

    #input-container > div {
      flex: 1 1 50%;
      padding: 0 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dog Breeding</h1>

  <div id="input-container">
    <div>
      <h2>Male Dog</h2>
      <label for="male-allele1">Allele 1:</label>
      <select id="male-allele1">
        <option value="A">A</option>
        <option value="az">az</option>
      </select>
    </div>

    <div>
      <h2>Female Dog</h2>
      <label for="female-allele1">Allele 1:</label>
      <select id="female-allele1">
        <option value="B">B</option>
        <option value="b">b</option>
        <option value="bt">bt</option>
      </select>
    </div>
  </div>

  <input type="submit" value="Calculate" onclick="calculateOffspringGenotypes()">

  <div id="result"></div>

  <script>
    function calculateOffspringGenotypes() {
      var maleAllele1 = document.getElementById("male-allele1").value;
      var femaleAllele1 = document.getElementById("female-allele1").value;

      var offspringGenotypes = [];
      var offspringProbabilities = [];

      // Possible offspring genotypes
      var genotypes = [
        maleAllele1 + femaleAllele1,
        maleAllele1 + "b",
        maleAllele1 + "bt",
        "az" + femaleAllele1,
        "azb",
        "azbt",
        maleAllele1 + "B",
        "az" + "B"
      ];

      // Calculate probability for each genotype
      var probability = 1 / genotypes.length;
      for (var i = 0; i < genotypes.length; i++) {
        offspringGenotypes.push(genotypes[i]);
        offspringProbabilities.push(probability);
      }

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "<h3>Possible Offspring Genotypes:</h3>";
      
      for (var j = 0; j < offspringGenotypes.length; j++) {
        resultElement.innerHTML += offspringGenotypes[j] + " (Probability: " + offspringProbabilities[j].toFixed(2) + ")<br>";
      }
    }
  </script>
</body>
</html>
